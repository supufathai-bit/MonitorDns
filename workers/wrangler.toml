name = "sentinel-dns-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV Namespace (create with: wrangler kv:namespace create "SENTINEL_DATA")
[[kv_namespaces]]
binding = "SENTINEL_DATA"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with your KV namespace ID
preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"  # Replace with your preview KV namespace ID

# Optional: API Key for authentication
# [vars]
# API_KEY = "your-secret-api-key"

